<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 5%;">
    <h2 style="margin-bottom: 5%; text-align: center"> Currency Exchange Rate</h2>
<form method="post">
    {% csrf_token %}
  <div class="form-group">
      <label for="source_country"><strong>Source Country:</strong></label>

<select name="source_country">
        {% for i in country %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

      <div class="form-group">
          <label for="destination_country"><strong>Destination country:</strong></label>

<select name="destination_country" >
  {% for i in rate %}
    <option value="{{ i }}">{{ i }}</option>
    {% endfor %}


</select>
          <br>

          <label for="amount"><strong>Amount:</strong></label>
    <input type="number" name="amount" required>
  </div>
    {% if exchange %}
        {{ exchange }}
    {% endif %}

  <button type="submit" class="btn btn-primary">Convert</button><br><br>
</form>
{% if exchange %}
    <h2>{{ amount }} {{ from }} are equal to {{ exchange }} {{ to }}</h2>
{% endif %}
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
